<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Project-3</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
	<main class="container">
		<header class="flex">
			<h1>LCBO<br>Wine</br>on Sale</h1>
		</header>
		<h2 class="shop-wine"><i class="fas fa-xs fa-glass-martini"></i>Shop wine<i class="fas fa-xs fa-glass-martini"></i></h2>
		<form class="box wine-chooser">
			<select id="wine_type" name="wine-type">	
				<option selected="true">Category</option>
				<option value="red+wine">Red Wine</option>
				<option value="rose+wine">Rose Wine</option>
				<option value="sparkling+wine">Sparkling Wine</option>
				<option value="white+wine">White wine</option>
			</select>
		</form>
       <section>
	    <div class="wrapper img-wrapper result flex flex-start padding"></div>
	 	</section>
	</main>
</body>
